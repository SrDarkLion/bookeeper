<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="public/assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Bookeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="public/assets/img/logo.png" alt="logo" class="logo">
        <h1>Bookeeper</h1>
    </header>

    <div class="filter-section">
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="searchInput" placeholder="Buscar por tÃ­tulo ou autor..." class="search-input">
        </div>

        <div class="age-filters">
            <button class="age-filter active" data-age="all">
                <i class="bi bi-grid-fill"></i> Todos
            </button>
            <button class="age-filter" data-age="L">
                <span class="filter-badge age-livre">L</span> Livre
            </button>
            <button class="age-filter" data-age="10">
                <span class="filter-badge age-10">10</span> +10
            </button>
            <button class="age-filter" data-age="12">
                <span class="filter-badge age-12">12</span> +12
            </button>
            <button class="age-filter" data-age="14">
                <span class="filter-badge age-14">14</span> +14
            </button>
            <button class="age-filter" data-age="16">
                <span class="filter-badge age-16">16</span> +16
            </button>
            <button class="age-filter" data-age="18">
                <span class="filter-badge age-18">18</span> +18
            </button>
        </div>

        <div class="results-info">
            <span id="resultsCount"></span>
        </div>
    </div>

    <main class="library"></main>

    <div class="no-results" style="display: none;">
        <i class="bi bi-book"></i>
        <h2>Nenhum livro encontrado</h2>
        <p>Tente ajustar os filtros ou buscar por outro termo</p>
    </div>

    <footer>
        <div class="pagination"></div>
        <p>&copy; 2025 - Bookeeper</p>
        <div class="footer-links">
            <a href="https://github.com/SrDarkLion"><i class="bi bi-github"></i></a>
            <a href="https://www.instagram.com/daviquininooficial/"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
